<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор НДС 16%</title>

<style>
:root {
    --primary:#2563eb;
    --accent:#0ea5e9;
    --success:#16a34a;
    --bg:#f1f5f9;
    --card:#ffffff;
    --text:#1e293b;
    --muted:#64748b;
}

*{
    box-sizing:border-box;
    font-family:"Segoe UI",system-ui,sans-serif;
}

body{
    margin:0;
    background:var(--bg);
    padding:30px;
    color:var(--text);
}

.back-wrap {
    margin-bottom: 20px;
}

.back-btn {
    display: inline-block;
    text-decoration: none;
    color: #1e4fd8;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 10px;
    background: #f1f5ff;
    transition: all .2s ease;
}

.back-btn:hover {
    background: #1e4fd8;
    color: #fff;
}


.container{
    max-width:1100px;
    margin:auto;
}

h1{
    margin-bottom:6px;
}

.subtitle{
    color:var(--muted);
    margin-bottom:30px;
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:24px;
}

.card{
    background:var(--card);
    border-radius:14px;
    padding:22px;
    box-shadow:0 12px 28px rgba(0,0,0,.08);
}

label{
    font-weight:600;
    font-size:14px;
    display:block;
    margin-top:14px;
}

input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:10px;
    border:1px solid #cbd5f5;
    font-size:15px;
}

input:focus{
    outline:none;
    border-color:var(--primary);
}

.results{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:15px;
    margin-top:22px;
}

.result-box{
    background:#f8fafc;
    border-radius:12px;
    padding:16px;
    border-left:5px solid var(--accent);
}

.result-box span{
    font-size:13px;
    color:var(--muted);
}

.result-box strong{
    display:block;
    font-size:20px;
    margin-top:4px;
}

.highlight{
    background:#ecfdf5;
    border-left-color:var(--success);
}

.formula{
    font-size:14px;
    color:var(--muted);
    line-height:1.7;
}

.formula strong{
    color:var(--text);
}

@media(max-width:900px){
    .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="container">

<div class="back-wrap">
    <a href="index.html" class="back-btn">← На главную</a>
</div>

    <h1>Калькулятор НДС 16%</h1>
    <div class="subtitle">Автоматический расчёт суммы с НДС</div>

    <div class="grid">

        <!-- ВВОД И РЕЗУЛЬТАТ -->
        <div class="card">
            <label>Сумма без НДС</label>
            <input type="number"
                   id="baseAmount"
                   placeholder="Введите сумму"
                   oninput="calculateNDS()">

            <div class="results">
                <div class="result-box">
                    <span>НДС 16%</span>
                    <strong id="ndsValue">0 тенге</strong>
                </div>

                <div class="result-box highlight">
                    <span>Итого с НДС</span>
                    <strong id="totalValue">0 тенге</strong>
                </div>
            </div>
        </div>

        <!-- ИНФОРМАЦИЯ -->
        <div class="card">
            <h3>Как считается</h3>
            <div class="formula">
                <p>
                    <strong>НДС:</strong><br>
                    Сумма × 16%
                </p>
                <p>
                    <strong>Итого:</strong><br>
                    Сумма × 1,16
                </p>
                <p>
                    <strong>Пример:</strong><br>
                    1 000 000 × 1,16 = <strong>1 160 000 тенге</strong>
                </p>
            </div>
        </div>

    </div>
</div>

<script>
function format(num){
    return Math.floor(num).toLocaleString('ru-RU') + ' тенге';
}

function calculateNDS(){
    let base = parseFloat(document.getElementById('baseAmount').value) || 0;

    let nds = base * 0.16;
    let total = base + nds;

    document.getElementById('ndsValue').textContent = format(nds);
    document.getElementById('totalValue').textContent = format(total);
}
</script>

</body>
</html>
